apiVersion: v1
kind: ConfigMap
metadata:
  name: kai-config
data:
  allowed-origins: "https://your-app.com,https://api.your-app.com"
  kafka-brokers: "kafka-0.kafka-headless.default.svc.cluster.local:9092,kafka-1.kafka-headless.default.svc.cluster.local:9092,kafka-2.kafka-headless.default.svc.cluster.local:9092"
  redis-host: "redis-master.default.svc.cluster.local"
  redis-port: "6379"
  rate-limit-window-ms: "900000"
  rate-limit-max-requests: "100"
  log-level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: kai-secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  jwt-secret: "CHANGE_THIS_TO_A_STRONG_SECRET_AT_LEAST_32_CHARACTERS_LONG"
  sentry-dsn: "https://your-sentry-dsn@sentry.io/project-id"
  auth-database-url: "postgresql://user:password@postgres:5432/kai_auth"
  content-database-url: "postgresql://user:password@postgres:5432/kai_content"
  learning-database-url: "postgresql://user:password@postgres:5432/kai_learning"
  gamification-database-url: "postgresql://user:password@postgres:5432/kai_gamification"
  notification-database-url: "postgresql://user:password@postgres:5432/kai_notification"
  redis-password: "your-redis-password"
